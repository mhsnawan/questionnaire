<div class="modal-body center">
    <div id="accordion" role="tablist">
      <div class="card card-collapse">
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              General Info
              <i class="material-icons">keyboard_arrow_down</i>
            </a>
          </h5>
        </div>
  
        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName">
                  </mat-form-field>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input matInput [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Mailing Address" [(ngModel)]="user.mailingAddress" name="mailingAddress">
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="+1784-111-987">
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <mat-select placeholder="Gender" name="gender" [(ngModel)]="user.gender">
                      <mat-option value="male">Male</mat-option>
                      <mat-option value="female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card card-collapse">
        <div class="card-header" role="tab" id="headingTwo">
          <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Job Info
              <i class="material-icons">keyboard_arrow_down</i>
            </a>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Job Title" [(ngModel)]="user.jobTitle" name="jobTitle">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Salary" [(ngModel)]="user.salary" name="salary">
                  </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput [(ngModel)]="user.salaryterm" name="salaryterm" placeholder="Job would be 8-5">
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of Hire"  [(ngModel)]="user.dateofhire" name="dateofhire">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card card-collapse">
        <div class="card-header" role="tab" id="headingThree">
          <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Accounts Setting
              <i class="material-icons">keyboard_arrow_down</i>
            </a>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput name="email" [(ngModel)]="user.email" placeholder="Email">
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput [(ngModel)]="user.password" name="password" placeholder="Password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-select placeholder="Role" [(ngModel)]="user.userType" name="userType">
                      <mat-option value="developer">Developer</mat-option>
                      <mat-option value="project manager">Project Manager</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="offset-md-10">
                  <div class="form-group">
                    <input type="button" (click)="onEdit()" class="btn btn-success" value="Save">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
