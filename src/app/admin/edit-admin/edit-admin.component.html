
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <form>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                  </mat-form-field>
              </div>
              <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email">
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Old Password" type="password">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="New Password" type="password">
                </mat-form-field>
            </div>
          </div>

          
          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
          <div class="clearfix"></div>
        </form>
    </div>
  </div>
</div>
